<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Ad Platform</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="nav-links">
                <a href="#" onclick="showSection('tasks')">Available Tasks</a>
                <a href="#" onclick="showSection('completed')">Completed Tasks</a>
                <a href="#" onclick="showSection('withdraw')">Withdraw</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </nav>

        <div id="tasks" class="dashboard-section">
            <div class="dashboard-header">
                <h2>Available Tasks</h2>
                <div>Balance: $<span id="userBalance">0.00</span></div>
            </div>
            <div class="dashboard" id="availableTasks">
                <!-- Tasks will be loaded here -->
            </div>
        </div>

        <div id="completed" class="dashboard-section" style="display: none;">
            <h2>Completed Tasks</h2>
            <div class="dashboard">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Task URL</th>
                            <th>Reward</th>
                            <th>Completed At</th>
                        </tr>
                    </thead>
                    <tbody id="completedTasksList">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="withdraw" class="dashboard-section" style="display: none;">
            <h2>Withdraw Funds</h2>
            <div class="dashboard">
                <form id="withdrawalForm" class="withdrawal-form">
                    <div class="input-group">
                        <input type="number" id="withdrawAmount" required placeholder="Amount to withdraw">
                    </div>
                    <div class="input-group">
                        <select id="withdrawMethod" required>
                            <option value="">Select Payment Method</option>
                            <option value="bkash">bKash</option>
                            <option value="rocket">Rocket</option>
                            <option value="nagad">Nagad</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <input type="text" id="accountNumber" required placeholder="Account Number">
                    </div>
                    <button type="submit" class="btn-primary">Request Withdrawal</button>
                </form>

                <h3>Withdrawal History</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Method</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="withdrawalHistory">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../js/user-dashboard.js"></script>
</body>
</html>
